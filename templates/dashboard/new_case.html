
{% extends 'base.html' %}{% block content %}
<form action='/dashboard/new' method='post'>
    <label for='description'>Description</label>
    <textarea name='description'id="description"></textarea>
    <label for='emergency'>Is this an emergency</label>
    <select name='emergency'>
        <option [ngValue]='false' selected>No</option>
        <option [ngValue]='true'>Yes</option>
    </select>
    <label for="check_in">Admission date</label>
    <input type='date' name='check_in'>
    <label for='pet_id'>Please select pet</label>
    <select name='pet_id'>
        {%for pet in pets%}
        <option value='{{pet.id}}'>{{pet.name}}</option>
        {%endfor%}
    </select>
    <label for='severity'>Severity</label>
    <select name='severity'>
        <option value='1'>low</option>
        <option value='2'>Medium</option>
        <option value='3'>High</option>
    </select>
    <button type='submit'>Submit</button>
</form>
{%endblock%}
