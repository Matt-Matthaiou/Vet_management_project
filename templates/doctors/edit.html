{%extends 'base.html'%} {%block content%}
<form action='/doctors/edit/{{doctor.id}}' method='post'>
    <label for='name'>Doctor name</label>
    <input type='text' name='name' id='doctor_name' value='{{doctor.name}}' required>
    <label for='phone'>Phone number</label>
    <input type='text' name='phone' id='doctor_phone' value='{{doctor.phone}}' required>
    <label for='email'>Email</label>
    <input type='text' name='email' id='doctor_email' value='{{doctor.email}}' required>
    <label for='address'>Address</label>
    <input type='text' name='address' id='doctor_address' value='{{doctor.address}}' required>
    
    <button type='submit'>Submit</button>
</form>

{%endblock%}
